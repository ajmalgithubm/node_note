<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <form action="/form" method="post" style="padding: 12px;display: flex;flex-direction: column;justify-content: center;align-items: center;">
        <div style="padding: 10px;">
            <label for="">First name</label>
            <input type="text" name="fname" id="" style="padding: 5px;border-radius: 10px;border: none;outline: none;background-color: rgb(209, 209, 209);">
        </div>
        <div style="padding: 10px;">
            <label for="">Last name</label>
            <input type="text" name="lname" style="padding: 5px;border-radius: 10px;border: none;outline: none;background-color: rgb(206, 206, 206);">
        </div>
        <div style="padding: 10px;">
            <button style="padding: 10px;border-radius: 10px;">Submit</button>
        </div>
    </form>
</body>

</html>
